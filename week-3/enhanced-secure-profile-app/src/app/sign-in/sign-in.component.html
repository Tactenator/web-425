<div class="card signin-container container d-flex mt-5">
  <div class="col-sm-12">
    <div class="card-body">
      <h3 class="card-title">Sign in</h3>
      <form class="card-text">
        <div class="form-group">
          <label for="txtUserName">Username</label>
          <input type="text" class="form-control" id="txtUserName" placeholder="Enter username" #userid />
        </div>

        <div class="form-group">
          <label for="txtPassword">Password</label>
          <input type="password" class="form-control" id="txtPassword" placeholder="Enter your password" #password/>
        </div>

        <div class="form-group mt-3">
          <button class="btn btn-primary float-right" (click)="signIn(userid.value, password.value)">Submit</button>
        </div>
      </form>
    </div>
  </div>

</div>
